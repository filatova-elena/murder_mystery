<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watching Her - Elias's Notes</title>
  <link rel="stylesheet" href="../../../assets/style.css">
</head>
<body>
  <div class="container">
    <h1>Elias Monroe's Notes</h1>
    <p style="font-style: italic; margin-bottom: 30px; color: var(--accent-gold);">October 8, 1924 - Watching Her (Unsent)</p>
    
    <div class="diary-entry">
      <div class="diary-text" id="entryContent"></div>
    </div>

    <div id="characterObservations" class="message-box" style="display: none;">
      <h2>You observe...</h2>
      <div id="characterAnalysis"></div>
    </div>

    <div class="nav-footer">
      <a href="../../../index.html" class="button nav-button">Return to Investigation</a>
    </div>
  </div>

  <script src="../../../assets/script.js"></script>
  <script>
    async function loadEntry() {
      try {
        const response = await fetch('../../../data/journals/elias_work_notes.json');
        const data = await response.json();
        
        const entries = data.entries || [];
        const entry = entries[3];
        
        if (!entry) {
          document.getElementById('entryContent').innerText = 'Error: Entry not found.';
          return;
        }

        const character = getCharacter();
        if (!character || character === 'default') {
          window.location.href = '../../index.html';
          return;
        }

        document.getElementById('entryContent').innerHTML = (entry.content || '').replace(/\n/g, '<br>');

        if (entry.character_interpretations && entry.character_interpretations[character]) {
          document.getElementById('characterAnalysis').innerHTML = `<p>${entry.character_interpretations[character]}</p>`;
          document.getElementById('characterObservations').style.display = 'block';
        }
      } catch (error) {
        console.error('Error loading entry:', error);
        document.getElementById('entryContent').innerText = 'Error loading entry: ' + error.message;
      }
    }

    if (!checkCharacterSelected('../../index.html')) {
      // Redirect will happen
    } else {
      loadEntry();
    }

    console.log('Elias Entry Loaded');
  </script>
</body>
</html>
