<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter from Margaret Montrose</title>
  <link rel="stylesheet" href="../../../assets/style.css">
  <style>
    .letter-container {
      max-width: 700px;
      margin: 0 auto;
    }
    .letter-display {
      background-color: var(--secondary-dark);
      border: 2px solid var(--accent-gold);
      padding: 40px;
      margin: 30px 0;
      font-family: Georgia, serif;
      line-height: 1.9;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-style: italic;
      text-align: left;
    }
    .letter-header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 1px solid var(--accent-gold);
      padding-bottom: 20px;
    }
    .letter-date {
      font-style: italic;
      color: var(--accent-gold);
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="container letter-container">
    <h1>Letter from Margaret Montrose</h1>
    <p style="font-style: italic; margin-bottom: 30px; color: var(--accent-gold); text-align: center;">To her daughter Cordelia</p>
    
    <div class="letter-display" id="letterContent"></div>

    <div id="characterObservations" class="message-box" style="display: none;">
      <h2>You observe...</h2>
      <div id="characterAnalysis"></div>
    </div>

    <div class="nav-footer">
      <a href="/" class="button nav-button">Return to Investigation</a>
    </div>
  </div>

  <script src="../../../assets/script.js"></script>
  <script>
    async function loadLetter() {
      try {
        const response = await fetch('../../../data/journals/cordelia_mother_letter.json?t=' + new Date().getTime());
        const data = await response.json();
        
        const entries = data.entries || [];
        const entry = entries[0];
        
        if (!entry) {
          document.getElementById('letterContent').innerText = 'Error: Letter not found.';
          return;
        }

        const character = getCharacter();
        if (!character || character === 'default') {
          window.location.href = '../../index.html';
          return;
        }

        // Format and display the letter
        let content = entry.content || '';
        document.getElementById('letterContent').innerText = content;

        // Display character interpretation if available
        if (entry.character_interpretations && entry.character_interpretations[character]) {
          document.getElementById('characterAnalysis').innerHTML = `<p>${entry.character_interpretations[character]}</p>`;
          document.getElementById('characterObservations').style.display = 'block';
        }
      } catch (error) {
        console.error('Error loading letter:', error);
        document.getElementById('letterContent').innerText = 'Error loading letter: ' + error.message;
      }
    }

    if (!checkCharacterSelected('../../index.html')) {
      // Redirect will happen
    } else {
      loadLetter();
    }

    console.log('Letter Loaded');
  </script>
</body>
</html>
