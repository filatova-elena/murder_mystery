<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sebastian's Elixir of Eternal Love - Complete Formula</title>
  <link rel="stylesheet" href="../../assets/style.css">
  <style>
    .document-container { max-width: 900px; margin: 0 auto; }
    .document-content { 
      background-color: var(--secondary-dark); 
      border: 2px solid var(--accent-gold); 
      padding: 40px; 
      margin: 30px 0; 
      white-space: pre-wrap; 
      font-family: 'Courier New', monospace; 
      font-size: 0.9em; 
      line-height: 1.6; 
      color: var(--text-light); 
    }
  </style>
</head>
<body>
  <div class="container document-container">
    <h1>Sebastian's Elixir of Eternal Love</h1>
    <p style="font-style: italic; margin-bottom: 30px; color: var(--accent-gold);">Personal Research Document - Complete Formula</p>
    
    <div id="characterObservations" class="message-box" style="display: none;">
      <h2>You observe...</h2>
      <div id="characterAnalysis"></div>
    </div>

    <div class="document-content" id="documentContent"></div>

    <div class="nav-footer">
      <a href="/" class="button nav-button">Return to Investigation</a>
    </div>
  </div>

  <script src="../../assets/script.js"></script>
  <script>
    async function loadDocument() {
      const response = await fetch('../../data/documents/sebastian_elixir_formula.json');
      const data = response.ok ? await response.json() : null;
      
      if (!data) {
        document.getElementById('documentContent').innerText = 'Error loading document.';
        return;
      }

      document.getElementById('documentContent').innerText = data.content || '';

      const character = getCharacter();
      if (character && character !== 'default' && data.character_interpretations && data.character_interpretations[character]) {
        // Parse character interpretations if they're in the content
        const content = data.content;
        const characterName = character.charAt(0).toUpperCase() + character.slice(1);
        const regex = new RegExp(characterName + ': \\'([^']*)\'', 'i');
        const match = content.match(regex);
        
        if (match && match[1]) {
          document.getElementById('characterAnalysis').innerHTML = `<p>${match[1]}</p>`;
          document.getElementById('characterObservations').style.display = 'block';
        }
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      if (!checkCharacterSelected('/murder_mystery/index.html')) {} else { loadDocument(); }
    });
  </script>
</body>
</html>
