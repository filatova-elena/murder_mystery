<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serial Arsonist Arrested - Thomas Reed</title>
  <link rel="stylesheet" href="../../assets/style.css">
  <style>
    .newspaper-article {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px;
      background-color: var(--secondary-dark);
      border: 2px solid var(--accent-gold);
      border-radius: 4px;
    }
    
    .masthead {
      text-align: center;
      border-bottom: 3px solid var(--accent-gold);
      padding-bottom: 15px;
      margin-bottom: 20px;
    }
    
    .publication {
      font-size: 0.9em;
      letter-spacing: 2px;
      color: var(--text-light);
      margin-bottom: 5px;
    }
    
    .date-line {
      font-size: 0.85em;
      color: var(--text-light);
      margin-top: 5px;
    }
    
    .headline {
      font-size: 1.8em;
      font-weight: bold;
      color: var(--text-light);
      margin: 15px 0;
      text-transform: uppercase;
      line-height: 1.3;
    }
    
    .subheadline {
      font-size: 1.1em;
      color: var(--text-light);
      font-style: italic;
      margin-bottom: 20px;
    }
    
    .article-text {
      font-family: Georgia, serif;
      line-height: 1.8;
      color: var(--text-light);
      text-align: justify;
    }
    
    .article-text p {
      margin-bottom: 20px;
      text-indent: 1.5em;
    }
    
    .article-text p:first-of-type {
      margin-top: 0;
    }
    
    .quote {
      margin: 15px 0;
      padding-left: 20px;
      border-left: 3px solid var(--accent-gold);
      font-style: italic;
    }
    
    .byline {
      text-align: right;
      font-style: italic;
      margin-top: 30px;
      font-size: 0.9em;
      color: var(--text-light);
    }
    
    .nav-footer {
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="newspaper-article">
      <div class="masthead">
        <div class="publication" id="publication">LONG BEACH GAZETTE</div>
        <div class="headline" id="headline"></div>
        <div class="subheadline" id="subheadline"></div>
        <div class="date-line" id="dateLine"></div>
      </div>
      
      <div class="article-text" id="articleContent"></div>
    </div>

    <div id="characterObservations" class="message-box" style="display: none;">
      <h2>You observe...</h2>
      <div id="characterAnalysis"></div>
    </div>
    
    <div class="nav-footer">
      <a href="/" class="button nav-button">Return to Investigation</a>
    </div>
  </div>

  <script src="../../assets/script.js"></script>
  <script>
    async function loadNewspaper() {
      try {
        const response = await fetch('../../data/documents/arsonist_caught.json?t=' + Date.now());
        const data = await response.json();
        const doc = data.document;

        document.getElementById('headline').textContent = doc.headline;
        document.getElementById('subheadline').textContent = doc.subheadline;
        document.getElementById('dateLine').textContent = doc.date;
        
        // Format article content - split by paragraphs and wrap in <p> tags
        const paragraphs = doc.content.split('\n\n').filter(p => p.trim());
        let html = '';
        paragraphs.forEach(para => {
          html += `<p>${para}</p>`;
        });
        document.getElementById('articleContent').innerHTML = html;

        // Display character observations if available
        const character = getCharacter();
        if (character && character !== 'default' && doc.character_interpretations && doc.character_interpretations[character]) {
          document.getElementById('characterAnalysis').innerHTML = `<p>${doc.character_interpretations[character]}</p>`;
          document.getElementById('characterObservations').style.display = 'block';
        }
      } catch (error) {
        console.error('Error loading newspaper:', error);
        document.getElementById('articleContent').innerText = 'Error loading article: ' + error.message;
      }
    }

    if (!checkCharacterSelected('../index.html')) {
      // Redirect will happen
    } else {
      loadNewspaper();
    }
  </script>
</body>
</html>
