<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The End - The Lost Souls of Kennebec Avenue</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    .end-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(61, 40, 23, 0.5) 100%);
    }
    
    .end-content {
      max-width: 600px;
    }
    
    .end-title {
      font-size: 72px;
      font-family: 'Georgia', 'Times New Roman', serif;
      color: var(--accent-gold);
      margin: 40px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      letter-spacing: 8px;
    }
    
    .ornament {
      font-size: 48px;
      color: var(--accent-gold);
      margin: 30px 0;
    }
    
    .end-subtitle {
      font-size: 18px;
      color: var(--text-light);
      font-style: italic;
      margin-top: 40px;
      line-height: 1.6;
    }
    
    .end-footer {
      margin-top: 60px;
      padding-top: 40px;
      border-top: 2px solid var(--accent-gold);
      color: var(--text-light);
      font-size: 14px;
    }
    
    .return-button {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 30px;
      background: var(--accent-gold);
      color: #1a1a1a;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .return-button:hover {
      background: #c9a961;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="end-container">
      <div class="end-content">
        <div class="ornament">❦</div>
        <h1 class="end-title">The End</h1>
        <div class="ornament">✦</div>
        
        <p class="end-subtitle">
          Three souls have been set free.<br>
          The truth has been revealed.<br>
          And the mystery of Kennebec Avenue finally rests.
        </p>
        
        <div class="end-footer">
          <p>The Lost Souls of Kennebec Avenue</p>
          <p style="margin-top: 10px; font-size: 12px;">~ Finis ~</p>
        </div>
        
        <a href="/book/book_index.html" class="return-button">Return to Book Index</a>
      </div>
    </div>
  </div>
</body>
</html>
